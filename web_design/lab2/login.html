<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Graphics and Links</title>
    <link rel="stylesheet" href="css/login_style.css">
</head>

<body onkeydown="tryCloseRegisterForm(event)">
    <div class="center-block">
        <form action="">
            <label for="">Username</label>
            <input type="text" name="login-input" id="login-input" class="input-fields">
            <label for="">Password</label>
            <input type="password" name="pswd-input" id="pswd-input" class="input-fields">
            <input type="submit" value="LOGIN" id="submit-button">
            <input type="checkbox" name="remember-me-chkbox" id="remember-me-chkbox"><label for="remember-me-chkbox">
                Remember me</label>
        </form>
        <p> Don't have account? <input type="button" value="Register" onclick="showRegisterForm()" id="register-button">
        </p>
    </div>

    <div id="registerForm" >
        <form >
            <label>Last name</label>
            <input type="text" class="input-fields" />
            <br>
            <label>First name</label>
            <input type="text" class="input-fields" />
            <br>
            <label>Email</label>
            <input type="text" class="input-fields" />
            <br>
            <label>Date of birth</label>
            <input type="date" class="input-fields" />
            <br>
            <label>Role</label>
            <select>
                <option value="admin">Administrator</option>
                <option value="coach">Coach</option>
                <option value="client">Client</option>
            </select>
            <br>
            <label>Gender</label>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female">

        </form>
    </div>

    <script>
        function showRegisterForm() {
            document.getElementById("registerForm").style.display = "block";
        }

        function tryCloseRegisterForm(event) {
            if(event.key === 'Escape'){
                document.getElementById("registerForm").style.display = "none";
            }
            console.log(event.key);
        }
    </script>
</body>

</html>
